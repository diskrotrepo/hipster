name: PR Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - name: Analyze
        id: analyze
        run: |
          set +e
          output=$(flutter analyze 2>&1)
          exit_code=$?
          echo "$output"
          {
            echo 'result<<EOF'
            echo "$output"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "exit_code=$exit_code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Test
        id: test
        run: |
          set +e
          output=$(flutter test 2>&1)
          exit_code=$?
          echo "$output"
          {
            echo 'result<<EOF'
            echo "$output"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "exit_code=$exit_code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const analyzeResult = `${{ steps.analyze.outputs.result }}`;
            const analyzeCode = `${{ steps.analyze.outputs.exit_code }}`;
            const testResult = `${{ steps.test.outputs.result }}`;
            const testCode = `${{ steps.test.outputs.exit_code }}`;

            const analyzeIcon = analyzeCode === '0' ? '✅' : '❌';
            const testIcon = testCode === '0' ? '✅' : '❌';

            const body = [
              '## PR Review',
              '',
              `### ${analyzeIcon} Analysis`,
              '```',
              analyzeResult.trim(),
              '```',
              '',
              `### ${testIcon} Tests`,
              '```',
              testResult.trim(),
              '```',
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

            if (analyzeCode !== '0' || testCode !== '0') {
              core.setFailed('Analysis or tests failed');
            }
